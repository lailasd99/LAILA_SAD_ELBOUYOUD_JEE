<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Liste des Etudiants</div>
            <div class="card-body">
                <form method="get" th:action="@{/user/index}">
                    <label>keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Date Naissance</th>
                        <th>Genre</th>
                        <th>Régle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s:${listStudents}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.nom}"></td>
                        <td th:text="${s.prenom}"></td>
                        <td th:text="${s.email}"></td>
                        <td th:text="${s.dateNaissance}"></td>
                        <td th:text="${s.genre}"></td>
                        <td th:text="${s.regle}"></td>
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a onclick="return confirm('Etes vous surs?')" class="btn btn-danger" th:href="@{/admin/delete(id=${s.id}, keyword=${keyword}, page=${currentPage})}">
                                Supprimer
                            </a>
                        </td>
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a class="btn btn-success" th:href="@{/admin/editStudent(id=${s.id}, keyword=${keyword}, page=${currentPage})}">
                                Modifier
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                           th:text="${status.index}"
                           th:href="@{/user/index(page=${status.index}, keyword = ${keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
