<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Modifier Etudiant</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
            <div>
                <label>ID : </label>
                <label th:text="${student.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${student.id}">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${student.nom}">
                <span class="text-danger" th:errors="${student.nom}"></span>
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input id="prenom" class="form-control" type="text" name="prenom" th:value="${student.prenom}">
                <span class="text-danger" th:errors="${student.prenom}"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text" name="email" th:value="${student.email}">
                <span class="text-danger" th:errors="${student.email}"></span>
            </div>
            <div>
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${student.dateNaissance}">
                <span class="text-danger" th:errors="${student.dateNaissance}"></span>
            </div>
            <div>
                <label>Genre</label>
                <input class="form-control" type="text" name="genre" th:value="${student.genre}">
                <span class="text-danger" th:errors="${student.genre}"></span>
            </div>
            <div>
                <label>Régle</label>
                <input type="checkbox" name="regle" th:checked="${student.regle}">
                <span class="text-danger" th:errors="${student.regle}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
</div>

</body>
</html>
